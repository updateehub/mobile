<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Customer Online Validation</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #003b7a;
    }

    .container {
        text-align: center;
        padding: 40px 20px;
        color: white;
    }

    h1 {
        color: white;
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 10px;
    }

    .subtitle {
        font-size: 18px;
        color: #ffffff;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .message-box {
        background: white;
        color: #333;
        border-radius: 25px 25px 0 0;
        padding: 30px 20px 50px;
        margin-top: 30px;
        text-align: center;
        font-size: 16px;
        line-height: 1.6;
    }

    .ticket {
        font-weight: bold;
        color: #003b7a;
    }

    .secured {
        margin-top: 15px;
        font-size: 14px;
        color: #666;
    }
</style>

</head>
<body>

<div class="container">
    <h1>CUSTOMER ONLINE VALIDATION</h1>
    <div class="subtitle">A Lot Has Change So Have We.</div>
</div>

<div class="message-box">
    <p>
        Your request with ticket number
        <span class="ticket">REQ-51047000</span>
        was successfully submitted and is under review.
    </p>

    <p>
        You will receive further updates via SMS or Email once processed.
    </p>

    <div class="secured">Your credentials are secured.</div>
</div>

</body>
</html>
